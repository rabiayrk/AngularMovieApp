<div class="card my-2">
    <div class="card-header">
        {{ title }}
    </div>

    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let movie of movies" routerLink='/detail/{{ movie.id }}'>
            <span class="badge badge-success">{{ movie.id }}</span> {{ movie.name }} 
            <span class="close">x</span>
        </li>
    </ul>

</div>
